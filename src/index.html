<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>To-Do List App</title>
</head>
<body>
   <section id="to-do">
     <!-- Header -->
     <h1>TO DO APP</h1>

     <!-- Card Section -->
     <div class="to-do-child">

      <div class="todo-title">
        <h2>Today's To Do</h2>
        <button onClick="window.location.reload()"><i class="fas fa-sync fa-xs"></i></button>
      </div>
 
      <!-- Add ToDo form -->
      <form id="form">
       <input type="text" placeholder="Add to your list..." class="text">
       <button type="submit"><i class="fas fa-reply fa-xs"></i></button>
      </form>
      
      <!-- Todo lists. Content of this section will be displayed dynamically using JavaScript -->
      <ul id="todo-lists">
       
      </ul>

      <!-- Clear Completed -->
      <span class="clear-completed">Clear all completed</span>
     </div>
    
   </section>
</body>
</html>
