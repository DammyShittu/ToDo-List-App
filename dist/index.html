<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"><title>To-Do List App</title><script defer="defer" src="main.js"></script></head><body><section id="to-do"><h1>TO DO APP</h1><div class="to-do-child"><div class="todo-title"><h2>Today's To Do</h2><button type="submit"><i class="fas fa-sync fa-xs"></i></button></div><form id="form"><input placeholder="Add to your list..." class="text"> <button type="submit"><i class="fas fa-reply fa-xs"></i></button></form><ul id="todo-lists"></ul><span class="clear-completed">Clear all completed</span></div></section></body></html>
